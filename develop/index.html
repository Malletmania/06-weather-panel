<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <script type="text/javascript" src="jquery-3.5.1.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1 class="banner">Weather application</h1>
    </header>


    <div class="col-3 card">
        <div class="data-location">
            <h2>Sunday 10/3/2021</h2>
            <p> <span style="color: green;">green</span> </p>
        </div>
        <div class="weatherData">
            <div class="data">
                <h2 class="display-2">65</h2>
                <p>cloudy</p>
            </div>
        </div>
    </div>

    <div id="content" class="col-3 container-flex">
        <div class="row">
            <div>
                <form>
                    <label for="citySearch">Search for a city:</label>
                    <div class="form-now">
                        <input type="text" id="citySearch" class="form" name="city" value=""></input>
                        <button id="searchButton" class="btn" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">

        </div>
        
        
        <div class="col-3 card">
            <div class="data-location">
                <h2>Sunday 10/3/2021</h2>
                <p> <span style="color: green;">green</span> </p>
            </div>
            <div class="weatherData">
                <div class="data">
                    <h2 class="display-2">65</h2>
                    <p>cloudy</p>
                </div>
            </div>
        </div>

    </div>



</body>
</html>
